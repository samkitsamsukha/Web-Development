<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="font-bold mx-2 my-2 text-3xl">This is tutorial on Fonts and Sizing (h1)</h1>
    <h2 class="mx-2 my-2 text-2xl font-bold">This is h2</h2>
    <h3 class="font-bold mx-2 my-2 text-xl">This is h3</h3>
    <h4 class="font-bold mx-2 my-2 text-lg">This is h4</h4>
    <div class="mx-5 font-sans tracking-tighter">
        This is mx-5 and sans and letter spacing -0.05 rem
    </div>
    <div class="mx-5 font-sans tracking-widest">
        This is mx-5 and sans and letter spacing -0.1 rem
    </div>
    <div class="mx-5 font-serif font-extrabold text-center">
        This is mx-5 and serif and extrabold and centre align
    </div>
    <div class="mx-5 font-mono text-yellow-600 text-right">
        This is mx-5 and mono and yellow and right align
    </div>
</body>
</html>
